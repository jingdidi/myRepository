<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pwdPay</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/pwdPay.css">
</head>
<body>
<div class="header">
    <div class="headerContent">
        <div class="back">
            <a href="payType.html">
                <img src="images/back.png" alt="">
            </a>
        </div>
        <span>筛选支付方式</span>
    </div>
</div>
<!-- header -->
<div class="payTotal headerContent">
    <div class="hint">
        <div class="decoration"></div>
        <div class="decoration"></div>
        <span>您本次支付金额汇总</span>
    </div>
    <div class="price">
        <div class="RMB">RMB</div>
        <span>60.00</span>
    </div>
</div>
<!-- payTotal-->
<div class="bigDiv">
    <div class="cardImg">
        <img src="images/cardImg.png" alt="">
    </div>
    <div class="decoration"></div>
</div>
<!-- cardImg -->
<div class="pwdBox">
    <div class="pwd">
        <div class="pwdContent">
            <div class="pwdContentBox">
                <div class="inputPwd">
                    <input type="password" maxlength="1" value="1"/>
                    <input type="password" maxlength="1"/>
                    <input type="password" maxlength="1"/>
                    <input type="password" maxlength="1"/>
                    <input type="password" maxlength="1"/>
                    <input type="password" maxlength="1"/>
                </div>
                <ul class="inputDecoration">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="key">
        <ul class="keyContent">
            <li class="oneKey">1</li>
            <li class="oneKey">2</li>
            <li class="oneKey">3</li>
            <li class="oneKey">4</li>
            <li class="oneKey">5</li>
            <li class="oneKey">6</li>
            <li class="oneKey">7</li>
            <li class="oneKey">8</li>
            <li class="oneKey">9</li>
            <li class="oneKey">0</li>
            <li class="oneKey">×</li>
        </ul>
    </div>
</div>
<!-- pwd-->
</body>
</html>
