<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>payType</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/payType.css">
</head>
<body>
<div class="header">
    <div class="headerContent">
        <div class="back">
            <a href="noPayOrder.html">
                <img src="images/back.png" alt="">
            </a>
        </div>
        <span>筛选支付方式</span>
    </div>
</div>
<!-- header -->
<div class="payTotal headerContent">
    <div class="hint">
        <div class="decoration"></div>
        <div class="decoration"></div>
        <span>您本次支付金额汇总</span>
    </div>
    <div class="price">
        <div class="RMB">RMB</div>
        <span>60.00</span>
    </div>
</div>
<!-- payTotal-->
<div class="bigDiv">
    <div class="payType">
        <div class="zhifubao">
            <a href="pwdPay.html">
                <img src="images/zhifubao.png" alt="">
            </a>
            <div class="name">
                <div class="zhongName">
                    支付宝
                </div>
                <div class="yingName">
                    ZHIFUBAOZHIFU
                </div>
            </div>
        </div>
        <div class="weixin">
            <a href="fingerprintPay.html">
                <img src="images/weixin.png" alt="">
            </a>
            <div class="name">
                <div class="zhongName">
                    微信
                </div>
                <div class="yingName">
                    WEIXINZHIFU
                </div>
            </div>
        </div>
    </div>
    <!--payType-->
    <div class="payChoose">
        <div class="headerContent payChooseContent">
            <div class="payHint">
                <img src="images/payHint.png" alt="">
            </div>
            <ul class="choose">
                <li class="chooseItem">
                    <div class="chooseItemContent">
                        <div class="imgBox">
                            <a href="" class="bankImg">
                                <img src="images/bankCard.png" alt="">
                            </a>
                        </div>
                        <span class="zhongName">银行卡支付</span>
                        <span class="yingName">BANK CARD PAY</span>
                    </div>
                </li>
                <li class="chooseItem">
                    <div class="chooseItemContent">
                        <div class="imgBox">
                            <a href="" class="qqImg">
                                <img src="images/qq.png" alt="">
                            </a>
                        </div>
                        <span class="zhongName">第三方支付</span>
                        <span class="yingName">QQ PAY</span>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    <!-- payChoose -->
</div>

</body>
</html>
