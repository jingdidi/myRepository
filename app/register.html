<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="bigDiv">
    <div class="content">
        <div class="loginButton">
            <a href="login.html">登录</a>
        </div>
        <div class="three">
            <div class="two">
                <div class="one">
                    <img src="images/yingtao.png" alt="">
                    <div class="sign">
                        <p>鲜味</p>
                        <p class="yingSign">Dilidecous Taste</p>
                    </div>
                </div>
                <div class="loginInfo">
                    <ul class="decoration">
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="userName">
                        <div class="userImg">
                            <img src="images/userImg.png" alt="">
                        </div>
                        <input type="text" placeholder="请输入您的手机号" id="userName">
                    </div>
                    <div class="yzmBox">
                        <div class="yzm">
                            <div class="pwdImg">
                                <img src="images/pwdImg.png" alt="">
                            </div>
                            <input type="text" placeholder="验证码" id="yzm" maxlength="6">
                        </div>
                        <div class="getYzm">
                            <a href="">获取验证码</a>
                        </div>
                    </div>
                    <div class="pwd">
                        <div class="pwdImg">
                            <img src="images/pwdImg.png" alt="">
                        </div>
                        <input type="password" placeholder="请输入您的密码" id="pwd">
                    </div>
                    <div class="register">
                        <a href="login.html">
                            <img src="images/toRegister.png" alt="">
                        </a>
                    </div>
                </div>

            </div>

        </div>
        <div class="backOne">
            <div class="backTwo"></div>
        </div>
    </div>
</div>
</body>
</html>
