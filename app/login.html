<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="bigDiv">
    <div class="content">
        <div class="registerButton">
            <a href="register.html">注册</a>
        </div>
        <div class="three">
            <div class="two">
                <div class="one">
                    <img src="images/yingtao.png" alt="">
                    <div class="sign">
                        <p>鲜味</p>
                        <p class="yingSign">Dilidecous  Taste</p>
                    </div>
                </div>
                <div class="loginInfo">
                    <ul class="decoration">
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="userName">
                        <div class="userImg">
                            <img src="images/userImg.png" alt="">
                        </div>
                        <input type="text" placeholder="请输入您的用户名" id="userName">
                    </div>
                    <div class="pwd">
                        <div class="pwdImg">
                            <img src="images/pwdImg.png" alt="">
                        </div>
                        <input type="password" placeholder="请输入您的密码" id="pwd">
                    </div>
                    <div class="forgetPwd">
                        <div class="wenhao">
                            ?
                        </div>
                        <a href="">
                            忘记密码
                        </a>
                    </div>
                    <div class="login">
                        <a href="index.html">LOGIN</a>
                    </div>
                    <div class="otherLoginType">
                        <a href="">欢迎使用第三方登录方式</a>
                    </div>
                </div>

            </div>

        </div>
        <div class="backOne">
            <div class="backTwo"></div>
        </div>
    </div>
</div>
</body>
</html>
